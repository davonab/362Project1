<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Forms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
  <link rel="stylesheet" href="#//basehold.it/24" />
</head>
<body>
  <header id="header">
    <h1 id="form">CHI SHOP</h1>
  </header>
  <main id="content">
    <section id="greeting">
      <p>If you join our newsletter, you'll recieve all the great deals from our
         store and will be notified of new releases! ALSO, you'll recieve 15% off
         your first purchase when you subscribe!!!
      </p>
    </section>
    <section id="one">
      <figure>
        <img src="imgs/fashion3.jpg" width="400" height="410" />
      </figure>
    </section>
    <section id="form">
      <form action="#null" method="get" id="signup-form">
        <ol>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Adam Smith" />
          </li>
          <li>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" />
          </li>
          <li>
            <input type="submit" name="submit" value="Submit" />
          </li>
        </ol>
      </form>
    </section>
    <section id="two">
      <figure>
        <img src="imgs/fashion2.jpg" width="400" height="410" />
      </figure>
    </section>
